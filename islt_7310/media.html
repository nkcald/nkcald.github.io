<!DOCTYPE html>
<html lang="en-US">
<head>
               <meta charset="utf-8">
  
 <title>CSS Grid</title>
	<style type="text/css">
 
 .wrapper * {
    background: orange;
    display: flex;
    justify-content: center;
    align-items: center;
    margin-bottom: 1px;
    margin-right: 1px;
  }

.wrapper {
    display: grid;
    grid-template-columns: 1fr 5fr 2fr;
    grid-template-rows: 5fr 20fr 5fr;
    grid-gap: 10px;
    height: 720px;
  }

  header {
    grid-column-start: 1;
    grid-column-end: 4;
  }
               <title>Rogers_Template</title>
</head>

<body>

    <div class="wrapper">
        <header class="items">HEADER</header>
        <nav class="items">NAV</nav>
        <div class="items contents">CONTENTS</div>
        <aside class="items">ASIDE</aside>
        <footer class="items">FOOTER</footer>
      </div>

    <header> Media</header>
    <main>Template Page</main>
    <footer><p> Doris Rogers, rogersdm@umkc.edu, Copyright 2021.</p></footer>
</body>
</html>
